<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/script.js" defer></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div class="container">
      <div id="width">
        <button id="width" class="resize">Resize</button>
      </div>
      <div class="grid"></div>
      <div class="options" id="width">
        <input type="radio" name="selection" id="selection1" value="black" />
        <label for="selection1">Black</label>
        <input type="radio" name="selection" id="selection2" value="shade" />
        <label for="selection2">Shade</label>
        <input type="radio" name="selection" id="selection3" value="random" />
        <label for="selection3">Random</label>
        <input type="radio" name="selection" id="selection4" value="erase" />
        <label for="selection4">Erase</label>
        <button id="clear">Clear</button>
      </div>
    </div>
  </body>
</html>

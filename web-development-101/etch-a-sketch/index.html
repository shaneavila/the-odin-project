<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div class="container">
      <div id="width">
        <button id="width" class="resize">Resize</button>
      </div>
      <div class="grid"></div>
      <div class="options" id="width">
        <form>
          <input type="button" class="buttons" value="black" id="black" />
          <input type="button" class="buttons" value="random" id="random" />
          <input type="button" class="buttons" value="shade" id="shade" />
          <input type="button" class="buttons" value="erase" id="erase" />
        </form>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
